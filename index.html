<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TOP Library</title>
</head>

<body>
    <!--Global Container-->
    <main class="relative bg-green-100 flex justify-center h-screen p-10" id="main">
        <!-- Center Container -->
        <div class="container bg-white rounded-md shadow-lg p-10 space-y-10">
            <!-- Title Container -->
            <div class="text-center p-5">
                <h1 class="text-3xl font-bold text-gray-500">Welcome to #Personal library</h1>
            </div>
            <!-- Add Button -->
            <div class="flex justify-center md:justify-end">
                <div
                    class="border border-green-400 flex justify-around items-center w-32 h-12 rounded-xl cursor-pointer hover:bg-green-500 hover:border-green-600 group md:w-24">
                    <img src="images/icons8-add-100.png" alt="add" class="w-6 h-6 hidden md:block" />
                    <button class="font-bold text-lg text-gray-500 group-hover:text-white">Book</button>
                </div>
            </div>
            <!-- Book Display -->
            <div class="rounded-lg shadow-inner pt-10 grid grid-cols-1 gap-5 p-5 md:grid-cols-4">
                <!-- Book Container -->
                <div class="relative shadow-lg h-72 p-5 group hover:scale-105 hover:shadow-green-400">
                    <!-- Top container -->
                    <div>
                        <!-- Top Content Container-->
                        <div class="space-y-5 text-center md:text-start">
                            <h5 class="text-gray-500">Title: <span>Ton</span></h5>
                            <h5 class="text-gray-500">Author: <span>NGuyen</span></h5>
                            <h5 class="text-gray-500">Page: <span>34</span></h5>
                        </div>
                    </div>
                    <!-- Bottom container -->
                    <div class="absolute hidden group-hover:block bg-slate-200 bottom-0 left-0 right-0 h-20 p-5">
                        <!-- Bottom Content Container -->
                        <div>
                            <label for="confirmation-checkbox">Have you read it?</label>
                            <input type="checkbox" id="confirmation-checkbox">
                        </div>
                    </div>
                    <!-- Exit Button -->
                    <div class="absolute -top-3 -right-3 hidden group-hover:block">
                        <img src="images/icons8-cancel-100.png" alt="exit-button" class="w-5 h-5" />
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Script-->
    <script src="index.js"></script>
</body>

</html>
