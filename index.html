<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TOP Library</title>
</head>

<body>
    <!--Global Container-->
    <main class="relative bg-green-100 flex justify-center min-h-screen border border-red-600" id="main">
        <!--Card Container-->
        <div class="bg-white space-y-10 p-5 my-5 shadow-2xl rounded-lg w-3/4 lg:p-10 lg:space-y-20 lg:w-[95%] lg:m-10">
            <!--Title Container-->
            <div class="flex justify-center">
                <h1 class="text-xl w-2/5 font-bold text-center lg:text-5xl"><span
                        class="text-xl font-bold lg:text-7xl">#</span>Welcome to
                    T.O.P
                    library</h1>
            </div>
            <!--Search and Add container-->
            <div
                class="flex flex-col items-center justify-center space-y-10 lg:space-y-0 lg:flex-row lg:justify-between border border-red-600">
                <!--Search input container-->
                <div
                    class="flex font-thin justify-center lg:w-[20%] lg:border-b lg:border-gray-400 lg:shadow-xl border border-red-600">
                    <input type="text"
                        class="border border-gray-500 w-3/4 placeholder:font-thin focus:outline-none lg:border-none lg:w-full"
                        placeholder="Search">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 text-gray-300 duration-200 hover:scale-110"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>
                <!--Add button-->
                <button
                    class="py-2 px-20 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-green-100 hover:text-black"
                    id="add-book-btn">
                    Add
                </button>
            </div>
            <!--Books display container-->
            <div id="book-display-container" class="bg-green-400 border-2 border-black rounded-2xl shadow-lg p-2">
                <!-- Book Body Structure below HERE -->
                <div id="wrap-book-container"
                    class="border border-gray-400 rounded-lg w-full grid grid-cols-5 gap-4 p-5">
                </div>
            </div>
            <!--Form section-->
            <section id="form-container"
                class="absolute border border-gray-600 op-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden">
                <div class="bg-gray-200 text-center flex flex-col space-y-8 p-4 items-center">
                    <h3 class="text-xl font-bold">Add new book</h3>
                    <input type="text" class="rounded-lg focus:outline-none px-4" id="input-title" placeholder="Title">
                    <input type="text" class="rounded-lg focus:outline-none px-4" id="input-author"
                        placeholder="Author">
                    <input type="text" class="rounded-lg focus:outline-none px-4" id="input-pages" placeholder="Pages">
                    <div class="flex justify-center items-center space-x-4">
                        <label for="confirmation-read" class="text-sm font-bold">Have you read it?</label>
                        <input type="checkbox" id="confirmation-read">
                    </div>
                    <button class="border border-black bg-black text-white font-bold w-28 rounded-md"
                        id="submit-btn">Submit</button>
                    <button class="border border-red-800 bg-red-800 text-white font-bold w-28 rounded-md"
                        id="exit-btn">Exit</button>
                </div>
            </section>
            <!-- blur background -->
            <div class="fixed top-0 left-0 w-full h-full backdrop-blur-sm z-40 hidden" id="blur-background"></div>
    </main>
    <!--Script-->
    <script src="index.js"></script>
</body>

</html>
