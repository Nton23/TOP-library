<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TOP Library</title>
</head>

<body>
    <!--Global Container-->
    <main class="bg-green-100 flex justify-center min-h-screen border border-red-600">
        <!--Card Container-->
        <div class="bg-white space-y-10 p-5 my-5 shadow-2xl rounded-lg w-3/4 md:p-10 md:space-y-20 md:w-[95%] md:m-10">
            <!--Title Container-->
            <div class="flex justify-center">
                <h1 class="text-xl w-2/5 font-bold text-center md:text-5xl"><span
                        class="text-xl font-bold md:text-7xl">#</span>Welcome to
                    TOP
                    library</h1>
            </div>
            <!--Search and Add container-->
            <div
                class="flex flex-col items-center justify-center space-y-10 md:space-y-0 md:flex-row md:justify-between">
                <!--Search input container-->
                <div class="flex justify-between font-thin md:w-[20%] md:border-b md:border-gray-400 md:shadow-xl">
                    <input type="text"
                        class="border border-gray-500 placeholder:font-thin focus:outline-none md:border-none md:w-full"
                        placeholder="Search">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 text-gray-300 duration-200 hover:scale-110"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="10" cy="10" r="7" />
                            <line x1="21" y1="21" x2="15" y2="15" />
                        </svg>
                    </button>
                </div>
                <!--Add button-->
                <button
                    class="py-2 px-20 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-green-100 hover:text-black">
                    Add
                </button>
            </div>
            <!--Books display container-->
            <div
                class="bg-green-400 rounded-xl shadow-lg group flex flex-col items-center space-y-10 py-10 md:flex-row md:space-y-0 md:justify-around">
                <!--Book container-->
                <div class="relative w-48 h-64 shadow-2xl group">
                    <!--Top Container-->
                    <div class="p-4 space-y-10">
                        <div>Title:</div>
                        <div class="">Author:</div>
                        <div>Pages:</div>
                    </div>
                    <!--Bottom Container-->
                    <div
                        class="absolute bottom-0 right-0 left-0 h-1/4 p-2 text-white duration-500 bg-black opacity-0 bg-opacity-40 hover:opacity-100">
                        <input type="checkbox" id="book-read">
                        <label for="book-read">Have you read it?</label>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
